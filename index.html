<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro TV Goal Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-black': '#0a0a0a',
              'retro-gray': '#1a1a1a',
              'retro-dark-gray': '#121212',
              'retro-amber': '#ffb000',
              'retro-amber-dim': '#b8860b',
              'retro-green': '#33ff00',
              'retro-green-dim': '#228b22',
            },
            fontFamily: {
              'retro': ['"VT323"', 'monospace'],
            },
            animation: {
              'flicker': 'flicker 0.15s infinite',
              'scanline': 'scanline 8s linear infinite',
              'turn-on': 'turnOn 0.4s ease-out forwards',
              'turn-off': 'turnOff 0.4s ease-in forwards',
            },
            keyframes: {
              flicker: {
                '0%': { opacity: '0.97' },
                '50%': { opacity: '1.0' },
                '100%': { opacity: '0.98' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              turnOn: {
                '0%': { transform: 'scale(1, 0.002)', opacity: 0, filter: 'brightness(0)' },
                '50%': { transform: 'scale(1, 0.002)', opacity: 1, filter: 'brightness(3)' },
                '100%': { transform: 'scale(1, 1)', opacity: 1, filter: 'brightness(1)' },
              },
              turnOff: {
                '0%': { transform: 'scale(1, 1)', opacity: 1, filter: 'brightness(1)' },
                '50%': { transform: 'scale(1, 0.002)', opacity: 1, filter: 'brightness(3)' },
                '100%': { transform: 'scale(0, 0)', opacity: 0, filter: 'brightness(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #121212;
        margin: 0;
        overflow: hidden;
      }
      .text-glow {
        text-shadow: 0 0 2px currentColor, 0 0 5px currentColor;
      }
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
